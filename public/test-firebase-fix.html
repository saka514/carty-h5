<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Fix</title>
</head>
<body>
    <h1>Firebase Configuration Test</h1>
    <div id="results"></div>
    
    <script src="env-config.js"></script>
    <script>
        const results = document.getElementById('results');
        
        function testFirebaseConfig() {
            const testResults = [];
            
            // Check environment configuration
            if (window.ENV_CONFIG) {
                testResults.push('âœ… ENV_CONFIG loaded');
                testResults.push(`Firebase enabled: ${window.ENV_CONFIG.firebase.enabled}`);
                
                if (window.ENV_CONFIG.firebase.enabled) {
                    testResults.push('ðŸ”¥ Firebase should be initialized');
                } else {
                    testResults.push('ðŸš« Firebase disabled - should skip initialization');
                }
            } else {
                testResults.push('âŒ ENV_CONFIG not loaded');
            }
            
            // Check if Firebase SDK is loaded
            if (typeof firebase !== 'undefined') {
                testResults.push('âœ… Firebase SDK loaded');
                
                try {
                    const app = firebase.app();
                    testResults.push('âœ… Firebase App initialized');
                } catch (error) {
                    testResults.push('âš ï¸ Firebase App not initialized (this is expected if disabled)');
                }
            } else {
                testResults.push('âš ï¸ Firebase SDK not loaded (this is expected in development)');
            }
            
            results.innerHTML = testResults.map(result => `<p>${result}</p>`).join('');
        }
        
        // Test immediately and after a delay
        testFirebaseConfig();
        setTimeout(testFirebaseConfig, 1000);
    </script>
</body>
</html>
